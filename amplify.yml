version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd pastor-sermon-app
        - npm install
    build:
      commands:
        - npx webpack
    postBuild:
      commands:
        - echo "Build complete"
  artifacts:
    baseDirectory: pastor-sermon-app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*